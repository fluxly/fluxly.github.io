<html>
<head>
	<script src="js/libs/p5.min.js"></script>
	<script src="js/libs/p5.sound.js"></script>
	<script language="javascript" type="text/javascript" src="scene2.js"></script>
	<style>
		@font-face{ 
		    font-family: "Silkscreen";
		    src:url("fonts/slkscr.ttf"); /*For other browsers*/  
		}
		html {  
			cursor: pointer;
			-webkit-touch-callout: none; /* iOS Safari */
			-webkit-user-select: none; /* Safari */
			 user-select: none; 
			 -webkit-tap-highlight-color: rgba(0,0,0,0);
		}
		body {
			cursor: pointer;
		}
		
		a {
			cursor: pointer;
			text-decoration:none;
			color:#ffffff;
		}
		.buttons:hover {
            cursor: pointer;
			transform:scale(90%, 90%);
		}
		body {
			font-family:"Silkscreen";
		    background:#000000;
		}
		#scene-wrapper-wrapper {
			position:fixed;
			width:100%;
			height:100%;
		}
	    #scene-wrapper {
			z-index:10;
			position:fixed;
			top:50%;
			left:50%;
	    	transform:translate(-50%, -50%);
	    }
		.button {
			position:fixed;
			bottom:10px;
			opacity:0.7;
			width:40px;
			height:40px;
			z-index:100000;
		}
	</style>
</head>
<body>
<div id="scene-wrapper-wrapper"><div id="scene-wrapper"></div>
	<a href="javascript:play()"><img id="play" class="button" style="left:20px;" src="images/play.png"/></a>
	<a href="javascript:stop()"><img id="stop" class="button" style="left:70px;" src="images/stop.png"/></a>
	<a href="javascript:step()"><img id="step" class="button" style="left:120px;" src="images/step.png"/></a>
	<a href="javascript:newGame()"><img id="reload" class="button" style="left:170px;" src="images/reload.png"/></a>
</div>
</body>
 
</html>
